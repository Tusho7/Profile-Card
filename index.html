<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <div class="main-container">
      <div class="images">
        <img class="card" src="./Images/bg-pattern-card.svg" />
        <img class="profile" src="./Images/image-victor.jpg" />
      </div>

      <div class="name-age">
        <p class="name">Victor Crest</p>
        <p class="age">26</p>
    </div>

    <div class="country">
      <p>London</p>
    </div>

    <hr class="line"></hr>

    <div class="footer">
      <div>
        <p class="numbers">80K</p>
        <p>Followers</p>
      </div>

      <div>
          <p class="numbers" >803K</p>
          <p>Likes</p>
        </div>

        <div>
            <p class="numbers" >1.4K</p>
            <p>Photos</p>
          </div>

        </div>

  </body>
</html>
